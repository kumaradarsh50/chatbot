<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cardHome"></div>
    <div>
      <div class="homeCard1" id="back" onclick="fadeOut()"></div>
      <header class="headerTitle" id="header">
        <div class="logo">
          <img class="logo__Person" src="/img/logo.svg" alt="" />
        </div>
        <h1>IRIS</h1>
        <h2>Hello</h2>
        <img class="logoHand" src="/img/hand.svg" alt="" />
        <p class="headerText">I am Iris, a Virtual Assistant How may I Help you?</p>
      </header>
      <div id="question">
        <div class="card"></div>
        <h3>Frequently Asked Question</h3>
        <img class="logoQuestion" src="/img/Group 11.svg" alt="" />
      </div>
      <div id="qus1">
        <div class="questionBox questionBox--1"></div>
        <img src="/img/Group 495.svg" alt="" class="bullet bullet--1" />
        <div class="question question--1">
          <p>Can I redeem my FB before the original term?</p>
        </div>
      </div>

      <div id="qus2">
        <div class="questionBox questionBox--2"></div>
        <img src="/img/Group 495.svg" alt="" class="bullet bullet--2" />
        <div class="question question--2">
          <p>How do I pay my Credit card bill?</p>
        </div>
      </div>

      <div id="qus3">
        <div class="questionBox questionBox--3"></div>
        <img src="/img/Group 495.svg" alt="" class="bullet bullet--3" />
        <div class="question question--3">
          <p>How can I get my Account Statement?</p>
        </div>
      </div>

      <div id="qus4">
        <div class="questionBox questionBox--4"></div>
        <img src="/img/Group 495.svg" alt="" class="bullet bullet--4" />
        <div class="question question--4">
          <p>What is the renure of Fixed Deposit?</p>
        </div>
      </div>

      <button id="btn" class="btn" type="button">
        Start a New Conversation
        <img src="./img/chat.svg" alt="chat" class="chatlogo" />
      </button>
    </div>
  </body>
</html>
